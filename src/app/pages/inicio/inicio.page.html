<ion-header>
  <ion-toolbar style="--padding-top: calc(env(safe-area-inset-top) + 35px); --background: var(--ion-toolbar-background-custom);">

    <ion-buttons slot="start">
        <ion-menu-button color="dark" menu="first"></ion-menu-button>
    </ion-buttons>

    <ion-button fill="clear" (click)="presentActionSheet()" slot="end">
      <ion-icon name="ellipsis-vertical-circle-outline" size="large" slot="icon-only"></ion-icon>
    </ion-button>


    <ion-title color="dark"></ion-title>
    <div lines="none" class="logo-center-mejorado">
      <img [src]="modoOscuro ? 'https://fxinmobilia.com/SolicitudPagos/Assets/FX_logo_gris.svg' : 'assets/FX2.svg'" style="width: 40px; height: 40px;" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: var(--ion-content-custom)">

  <ion-item lines="none" style="--background: var(--ion-content-custom)">
    <ion-icon slot="start" name="home-outline" style="margin-top:0px"></ion-icon>
  <ion-text color="dark" slot="start">
    <h1 class="ion-text-capitalize" style="margin-top:7px">{{currentRoute}}</h1>
  </ion-text>
  </ion-item>
  
  <ion-card style="height: 60px; display: flex; align-items: center; margin-top: 10px; --background: var(--ion-toolbar-background-custom)">
    <ion-avatar style="width:45px; height:45px; margin-left: 7px; margin-right: 10px;">
      <ion-img src="/assets/perfil2.png"></ion-img>
    </ion-avatar>
  </ion-card>

  <ion-item lines="none" style="--background: var(--ion-content-custom)">
    <ion-text color="dark" slot="start">
      <strong>¡Últimas noticias y eventos!</strong>
    </ion-text>   
  </ion-item>

</ion-content>

<ion-footer class="ion-padding font-size-14">
  <div style="--background: var(--ion-toolbar-background-custom);">
    <ion-text> Copyright © 2021 Fibrax. All rights reserved. </ion-text>
  </div>
</ion-footer>
